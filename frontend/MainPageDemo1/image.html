<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 애니메이션</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 3000px; /* 페이지가 길어서 스크롤이 필요하도록 설정 */
            background-color: #000000;
        }

        .image-container {
            position: relative;
            top: 30%;
            width: 100%;
            height: 1200px; /* 이미지 컨테이너 높이 */
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 1s ease-in-out;
            transition-delay: 0.0s;
        }

        /* 스크롤시 이미지 크기 줄어드는 애니메이션 */
        .shrink {
            transform: scale(0.4); /* 0.4배로 줄어듦 */
        }

        /* 기본적으로 상단에 고정되는 효과 */
        .image-fixed {
            position: fixed;
            top: -1200;
            left: 0;
            width: 100%;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="키보드완성.png" alt="스크롤 애니메이션 이미지">
    </div>

    <script>
        // 스크롤 이벤트 감지
        window.addEventListener("scroll", function() {
            const image = document.querySelector(".image-container img");
            const scrollValue = window.scrollY;

            if (scrollValue > 500) { // 스크롤이 100px 이상일 때 이미지 크기를 줄임
                image.classList.add("shrink");
            } else {
                image.classList.remove("shrink");
            }
        });
    </script>

</body>
</html>
