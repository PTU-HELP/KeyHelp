<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 200%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* 상단 이미지 */
    #top-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: top;
      transform: translateX(-50%);
      transition: opacity 0.5s ease;
    }

    /* 하단 이미지 */
    #bottom-image {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%);
      transition: opacity 0.5s ease;
    }

    /* 완성 이미지 */
    #final-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 상단 이미지 -->
    <img id="top-image" src="/mnt/data/키보드상단.png" alt="Keyboard Top">
    <!-- 하단 이미지 -->
    <img id="bottom-image" src="/mnt/data/키보드하단.png" alt="Keyboard Bottom">
    <!-- 완성 이미지 -->
    <img id="final-image" src="/mnt/data/키보드완성.png" alt="Complete Keyboard">
  </div>

  <script>
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const topImage = document.getElementById("top-image");
      const bottomImage = document.getElementById("bottom-image");
      const finalImage = document.getElementById("final-image");

      // 상단 이미지 아래로 내려오고 왼쪽으로 살짝 이동
      const yTranslationTop = scrollY * 0.5;  // Y축 이동
      const xTranslationTop = scrollY * 0.1;  // X축 이동 (왼쪽으로)

      topImage.style.transform = `translate(-${xTranslationTop}px, ${yTranslationTop}px) scale(${Math.max(0.5, 1 - scrollY / 1000)})`;
    
      // 하단 이미지 위로 올라오고 오른쪽으로 살짝 이동
      const yTranslationBottom = scrollY * 0.5;
      bottomImage.style.transform = `translate(-50%, -${yTranslationBottom}px) scale(${Math.max(1, 1 - scrollY / 1000)})`;

      // 상단과 하단 이미지가 만나는 시점에 투명도 0
      if (scrollY >= 500) {
        topImage.style.opacity = 0;
        bottomImage.style.opacity = 0;
        finalImage.style.opacity = 1;  // 완성 이미지 등장
      } else {
        topImage.style.opacity = 1;
        bottomImage.style.opacity = 1;
        finalImage.style.opacity = 0;
      }
    });
  </script>

</body>
</html>
