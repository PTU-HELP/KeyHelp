<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="login.css">

  <a href="login.html"> <!-- 왼쪽 상단 사이트로고 -> 메인페이지로 -->
    <img src="logo.png" alt="사이트 로고" class="logo">
  </a>
  <p class = "logo-name">키보드 백과사전</p>

</head>

<body>
  <div class="top-border"></div> <!-- 로고 밑에있는 수평선-->
  <div class="login-container"> <!-- 로그인 입력칸을 담고있는 컨테이너-->
    <form id="login-form"> <!-- 로그인 입력 폼-->
      <h1>Login</h1>

      <div class="input-group"> <!-- 아이디, 비번 입력 칸-->
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요">
      </div>

      <div class="input-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
      </div>

      <button type="submit" id="login-btn">Login</button> <!-- 로그인을 성공하면 메인 페이지로 이동 -->
      <p class="signup-link">회원이 아니세요?<a href="signup.html"></a></p> <!-- 회원가입 페이지 (href) 추가 -->

      
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
