<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">

    <a href="index.html"> <!-- 사이트 로고 -> 누르면 메인페이지로-->
        <img src="logo.png" alt="사이트 로고" class="logo">
    </a>
    <p class = "logo-name">키보드 백과사전</p>
</head>
<body>
    <div class="top-border"></div> <!-- 로고아래 수평선-->
 
    <div class="register-container"> <!-- 회원가입 필드 -->
        <h1 class="register-title">회원가입</h1>
        <form id="register-form"> <!-- 회원가입 정보 입력 폼 -> js 로 넘어감-->
            <input type="text" placeholder="아이디" class="register-input" required>
            <input type="email" placeholder="이메일" class="register-input" required>
            <input type="password" placeholder="비밀번호" class="register-input" required>
            <input type="password" placeholder="비밀번호 확인" class="register-input" required>
            <!-- 관리자 계정 or 일반 유저 계저 선택-->
            <span>Manager</span> <input type="radio" name = "authoritySet" value="Manager">
            <span>User</span> <input type="radio" name = "authoritySet" vlaue="User" checked="checked">
 
            <button type="submit" class="register-button">회원가입</button> <!-- 회원 가입 이후에 바로 설문조사 페이지로 넘어갈지 결정-->
        </form>
        <p class="login-redirect">이미 회원이신가요? <a href="login.html" class="login-link">로그인</a></p> <!-- 로그인 페이지로 넘어가는 href 필요-->
    </div>
    <script src="register.js"></script>
</body>
</html>
